server {
    listen [::]:8080 default_server;
    listen 8080 default_server;
    server_name _;
    port_in_redirect off;

    root /var/lib/nginx/html;
    index index.html;

    proxy_buffer_size   128k;
    proxy_buffers   4 256k;
    proxy_busy_buffers_size   256k;

    include conf.d/*.locations;
}
